<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DawaTime Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="DawaTime.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="DawaTime.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="DawaTime.png" />
    <style>
      body {
        font-family: "Nunito", Arial, sans-serif;
        background: #f8f8f8;
        margin: 0;
        padding: 0;
        color: #222;
      }
      .container {
        max-width: 420px;
        margin: 48px auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.07);
        padding: 32px 24px 24px 24px;
        text-align: center;
      }
      .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 18px;
      }
      h1 {
        color: #8ac249;
        font-size: 2rem;
        margin-bottom: 8px;
        font-weight: 700;
        text-align: center;
        letter-spacing: 1px;
      }
      p {
        font-size: 1rem;
        margin-bottom: 24px;
        text-align: center;
        color: #444;
      }
      .support-list {
        text-align: left;
        margin: 0 auto 24px auto;
        max-width: 320px;
        padding-left: 0;
      }
      .support-list li {
        margin-bottom: 12px;
        font-size: 1rem;
      }
      a {
        color: #388e3c;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      @media (max-width: 500px) {
        .container {
          padding: 18px 6px;
        }
        .logo {
          width: 60px;
          height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="DawaTime.png" class="logo" alt="DawaTime Logo" />
      <h1>Support</h1>
      <p>Need help with DawaTime? We're here for you!</p>
      <ul class="support-list">
        <li>
          <b>Email:</b>
          <a href="mailto:help@dawatime.com">help@dawatime.com</a>
        </li>
        <li>
          <b>Delete account:</b>
          <a href="account-deletion.html">Request account deletion</a>
        </li>
        <li>
          <b>Privacy Policy:</b>
          <a href="PrivacyPolicy.pdf" target="_blank">View PDF</a>
        </li>
        <li>
          <b>Terms &amp; Conditions:</b>
          <a href="Terms&Conditions.pdf" target="_blank">View PDF</a>
        </li>
      </ul>
      <p style="font-size: 0.95rem; color: #888">
        We aim to respond to all support requests within 1-2 business days.
      </p>
    </div>
  </body>
</html>
