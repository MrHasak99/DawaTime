<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DawaTime Account Deletion Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Request deletion of your DawaTime account and associated data from Firebase."
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:700,400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nunito", Arial, sans-serif;
        background: #f8f8f8;
        margin: 0;
        padding: 0;
        color: #222;
      }
      .container {
        max-width: 420px;
        margin: 48px auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.07);
        padding: 32px 24px 24px 24px;
      }
      h1 {
        color: #8ac249;
        font-size: 2rem;
        margin-bottom: 8px;
        font-weight: 700;
        text-align: center;
      }
      p {
        font-size: 1rem;
        margin-bottom: 24px;
        text-align: center;
      }
      label {
        font-weight: 700;
        display: block;
        margin-bottom: 8px;
        color: #333;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 18px;
        border: 1px solid #d0d0d0;
        border-radius: 8px;
        font-size: 1rem;
        font-family: inherit;
        background: #fafafa;
      }
      button {
        background: #8ac249;
        color: #fff;
        font-weight: 700;
        border: none;
        border-radius: 8px;
        padding: 14px 0;
        width: 100%;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #7bb13b;
      }
      .success,
      .error {
        text-align: center;
        margin-bottom: 16px;
        font-weight: 700;
      }
      .success {
        color: #388e3c;
      }
      .error {
        color: #d32f2f;
      }
      @media (max-width: 500px) {
        .container {
          padding: 18px 6px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Delete My DawaTime Account</h1>
      <p>
        Fill out the form below to request deletion of your DawaTime account and
        all associated data from our Firebase servers.<br />
        This process is <b>irreversible</b>.
      </p>
      <form id="deleteForm">
        <label for="email">Your DawaTime Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="you@email.com"
        />

        <label for="reason">Reason for Deletion (optional)</label>
        <textarea
          id="reason"
          name="reason"
          rows="3"
          placeholder="Let us know why you're leaving..."
        ></textarea>

        <label for="password">Your DawaTime Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Enter your password to confirm deletion"
        />

        <button type="submit">Request Account Deletion</button>
        <div id="formMessage"></div>
      </form>
      <p style="font-size: 0.95rem; color: #888; margin-top: 18px">
        For privacy and security, only the account owner can request deletion.
        If you have questions, contact
        <a href="mailto:help@dawatime.com">help@dawatime.com</a>.
      </p>
    </div>
    <script>
      document
        .getElementById("deleteForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value.trim();
          const reason = document.getElementById("reason").value.trim();
          const password = document.getElementById("password").value.trim();
          const messageDiv = document.getElementById("formMessage");
          messageDiv.textContent = "";
          messageDiv.className = "";

          try {
            const response = await fetch(
              "https://us-central1-medication-cd9b8.cloudfunctions.net/requestAccountDeletion",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password, reason }),
              }
            );
            if (response.ok) {
              messageDiv.textContent =
                "Your account and data have been deleted. We're sorry to see you go.";
              messageDiv.className = "success";
              document.getElementById("deleteForm").reset();
            } else {
              const errorText = await response.text();
              messageDiv.textContent =
                "There was a problem submitting your request: " + errorText;
              messageDiv.className = "error";
            }
          } catch (err) {
            messageDiv.textContent = "Network error. Please try again later.";
            messageDiv.className = "error";
          }
        });
    </script>
  </body>
</html>
