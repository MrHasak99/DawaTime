<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete DawaTime Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Request deletion of your DawaTime account and associated data from Firebase."
    />
    <link rel="icon" type="image/png" sizes="32x32" href="DawaTime.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="DawaTime.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="DawaTime.png" />
    <style>
      @font-face {
        font-family: "Inter";
        src: url("Inter_18pt-Regular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: "Nunito";
        src: url("Nunito-ExtraBold.ttf") format("truetype");
        font-weight: bold;
        font-style: normal;
      }
      body {
        background: #f7fafc;
        color: #222;
        font-family: "Nunito", "Inter", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 420px;
        margin: 48px auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.07);
        padding: 32px 24px 24px 24px;
      }
      .logo {
        display: block;
        margin: 0 auto 18px auto;
        width: 80px;
        height: 80px;
      }
      h1 {
        color: #8ac249;
        font-size: 2rem;
        margin-bottom: 8px;
        font-weight: bold;
        font-family: "Nunito", Arial, sans-serif;
        letter-spacing: 1px;
        text-align: center;
      }
      p.intro {
        font-size: 1rem;
        margin-bottom: 24px;
        text-align: center;
        color: #444;
        font-family: "Inter", Arial, sans-serif;
      }
      form {
        margin: 0;
        padding: 0;
      }
      .form-group {
        margin-bottom: 18px;
        text-align: left;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
        color: #333;
        font-family: "Nunito", Arial, sans-serif;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d0d0d0;
        border-radius: 8px;
        font-size: 1rem;
        font-family: "Inter", Arial, sans-serif;
        background: #fafafa;
        box-sizing: border-box;
        transition: border-color 0.2s;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: #8ac249;
        background: #f4faef;
      }
      textarea {
        resize: vertical;
        min-height: 60px;
        max-height: 200px;
      }
      .password-row {
        position: relative;
        width: 100%;
      }
      .toggle-password {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #8ac249;
        font-size: 1.2em;
        padding: 0 6px;
        height: 32px;
        line-height: 1;
      }
      .toggle-password:focus {
        outline: 2px solid #8ac249;
      }
      button[type="submit"] {
        background: #8ac249;
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        padding: 14px 0;
        width: 100%;
        font-size: 1.1rem;
        font-family: "Nunito", Arial, sans-serif;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 8px;
        margin-bottom: 16px;
        box-shadow: 0 2px 8px rgba(138, 194, 73, 0.08);
      }
      button[type="submit"]:hover {
        background: #7bb13b;
      }
      .success,
      .error {
        text-align: center;
        margin-bottom: 16px;
        margin-top: 18px;
        font-weight: bold;
        font-family: "Nunito", Arial, sans-serif;
      }
      .success {
        color: #388e3c;
      }
      .error {
        color: #d32f2f;
      }
      .footer-note {
        font-size: 0.95rem;
        color: #888;
        margin-top: 18px;
        font-family: "Inter", Arial, sans-serif;
        text-align: center;
      }
      @media (max-width: 500px) {
        .container {
          padding: 18px 6px;
        }
        .logo {
          width: 60px;
          height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="DawaTime.png" class="logo" alt="DawaTime Logo" />
      <h1>Delete DawaTime Account</h1>
      <p class="intro">
        Fill out the form below to request deletion of your DawaTime account and
        all associated data from our Firebase servers.<br />
        This process is <b>irreversible</b>.
      </p>
      <form id="deleteForm" autocomplete="off">
        <div class="form-group">
          <label for="email">Your DawaTime Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="you@email.com"
            autocomplete="email"
          />
        </div>
        <div class="form-group">
          <label for="reason">Reason for Deletion (optional)</label>
          <textarea
            id="reason"
            name="reason"
            rows="3"
            placeholder="Let us know why you're leaving..."
          ></textarea>
        </div>
        <div class="form-group">
          <label for="password">Your DawaTime Password</label>
          <div class="password-row">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password to confirm deletion"
              style="padding-right: 40px"
              autocomplete="current-password"
            />
            <button
              type="button"
              id="togglePassword"
              class="toggle-password"
              tabindex="-1"
              aria-label="Show or hide password"
            >
              üëÅÔ∏è
            </button>
          </div>
        </div>
        <button type="submit">Request Account Deletion</button>
        <div id="formMessage"></div>
      </form>
      <p class="footer-note">
        For privacy and security, only the account owner can request deletion.
        If you have questions, contact
        <a href="mailto:help@dawatime.com">help@dawatime.com</a>.
      </p>
    </div>
    <script>
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");
      let passwordVisible = false;
      togglePassword.addEventListener("click", function (e) {
        e.preventDefault();
        passwordVisible = !passwordVisible;
        passwordInput.type = passwordVisible ? "text" : "password";
        togglePassword.textContent = passwordVisible ? "üôà" : "üëÅÔ∏è";
      });

      document
        .getElementById("deleteForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value.trim();
          const reason = document.getElementById("reason").value.trim();
          const password = document.getElementById("password").value.trim();
          const messageDiv = document.getElementById("formMessage");
          messageDiv.textContent = "";
          messageDiv.className = "";

          try {
            const response = await fetch(
              "https://us-central1-medication-cd9b8.cloudfunctions.net/requestAccountDeletion",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password, reason }),
              }
            );
            if (response.ok) {
              messageDiv.textContent =
                "Your account and data have been deleted. We're sorry to see you go.";
              messageDiv.className = "success";
              document.getElementById("deleteForm").reset();
            } else {
              const errorText = await response.text();
              messageDiv.textContent =
                "There was a problem submitting your request: " + errorText;
              messageDiv.className = "error";
            }
          } catch (err) {
            messageDiv.textContent = "Network error. Please try again later.";
            messageDiv.className = "error";
          }
        });
    </script>
  </body>
</html>
